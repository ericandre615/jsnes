<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>JSNES: A JavaScript NES emulator</title>
    <style>
      #gamepad-config-menu {
        position: fixed;
        width: 40%;
        background: white;
        box-shadow: 0px 0px 7px 2px #969292;
        border: 2px solid grey;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
</head>

<body>
    <h1>JSNES</h1>

    <div id="emulator"></div>

    <h2>Controls</h2>
    <table id="controls">
        <tr>
            <th>Button</th>
            <th>Player 1</th>
            <th>Player 2</th>
        </tr>
        <tr>
            <td>Left</td>
            <td>Left</td>
            <td>Num-4</td>
        <tr>
            <td>Right</td>
            <td>Right</td>
            <td>Num-6</td>
        </tr>
        <tr>
            <td>Up</td>
            <td>Up</td>
            <td>Num-8</td>
        </tr>
        <tr>
            <td>Down</td>
            <td>Down</td>
            <td>Num-2</td>
        </tr>
        <tr>
            <td>A</td>
            <td>X</td>
            <td>Num-7</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Z/Y</td>
            <td>Num-9</td>
        </tr>
        <tr>
            <td>Start</td>
            <td>Enter</td>
            <td>Num-1</td>
        </tr>
        <tr>
            <td>Select</td>
            <td>Ctrl</td>
            <td>Num-3</td>
        </tr>
    </table>

    <div id="gamepad-config-menu" style="display:none;">
      <ul>
        <li>
        <label>A Button</label>
        <button id="a-btn" class="set-button" value="A">Set</button>
        </li>
        <li>
        <label>B Button</label>
        <button id="b-btn" class="set-button" value="B">Set</button>
        </li>
        <li>
        <label>Select Button</label>
        <button id="select-btn" class="set-button" value="SELECT">Set</button>
        </li>
        <li>
        <label>Start Button</label>
        <button id="start-btn" class="set-button" value="START">Set</button>
        </li>
        <li>
        <label>UP Button</label>
        <button id="up-btn" class="set-button" value="UP">Set</button>
        </li>
        <li>
        <label>DOWN Button</label>
        <button id="down-btn" class="set-button" value="DOWN">Set</button>
        </li>
        <li>
        <label>LEFT Button</label>
        <button id="left-btn" class="set-button" value="LEFT">Set</button>
        </li>
        <li>
        <label>RIGHT Button</label>
        <button id="right-btn" class="set-button" value="RIGHT">Set</button>
        </li>
        <li>
        <button id="close-gamepad-config">Close</button>
        </li>
      </ul>
    </div>

    <script src="lib/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/dynamicaudio-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../build/jsnes.min.js"></script>
    <script src="../source/ui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">

        var nes;
        $(function() {
            nes = JSNES.create({
                'ui': $('#emulator').JSNESUI({
                    "Homebrew": [
                        ['Concentration Room', '../roms/croom/croom.nes'],
                        ['LJ65', '../roms/lj65/lj65.nes'],
                    ]
                })
            });
        });
    </script>
</body>
</html>
